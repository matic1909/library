<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn" id="add-book-button">Add Book</button>
    <div id="book-display"></div>
    <div class="modal" id="add-book-modal">
      <form id="add-book-form">
        <h3>Add a new book</h3>
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="pages" placeholder="Pages" />
        <input type="checkbox" id="read" />
        <button class="btn" id="submit-book-button">Submit</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
